<!DOCTYPE html>
<html>
<title>Impromptu Portfolio</title>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            width: 100vw;
        }

        #gridContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        #wordSearch {
            padding: 10px;
            display: flex;
            border: 2px solid #080808;
            border-radius: 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: auto;
            padding: 10px;
            overflow: visible;
        }

        .header {
            text-align: center;
            max-width: 65rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.75rem;
        }

        h2 {
            display: inline;
            color: #4CAF50;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: auto;
            gap: 20px;
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .word-box {
            position: absolute;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: rgba(76, 175, 80, 0.1);
            z-index: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-box:hover {
            background-color: rgba(76, 175, 80, 0.3);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .word-box.back {
            background-color: rgba(255, 0, 0, 0.1);
            border-color: #f44336;
        }

        .button {
            background-color: #ff6b6b;
            color: white;
            border: 3px solid black;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .button:hover {
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
            transform: translate(2px, 2px);
        }

        #wordSearch {
            max-width: 60%;
        }
        #triviaContainer {
            width: 25%;
        }
        .foundPages{
            width: 15%;
        }

        .foundPages, #wordSearch, #triviaContainer  {
            background-color: white;
            padding: 20px;
            border: 4px solid black;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            transition: box-shadow 0.2s, transform 0.2s;
            text-align: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        .foundPages:hover, #wordSearch:hover, #triviaContainer:hover {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transform: translate(4px, 4px);
        }

        #foundPagesList {
            list-style-type: none;
            padding-left: 0;
        }
        #foundPagesList li {
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            background-color: #f0f0f0;
            border: 2px solid black;
            transition: background-color 0.2s;
            list-style: none;
        }
        #foundPagesList li:hover {
            background-color: #e0e0e0;
        }
        #foundPagesList ul {
            margin-left: 20px;
        }

        #triviaList li {
            font-size: 0.8rem;
            font-weight: 800;
            opacity: 0.5;
            transition: font-size 0.2s, opacity 0.2s;
            list-style: none;
            padding-top: 25px;
        }
        #triviaList li:last-child {
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 1;
        }
        #triviaList li:nth-last-child(2) {
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.8;
        }
        #triviaList li:nth-last-child(3) {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.6;
        }
        #triviaList li:nth-last-child(4) {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.5;
        }
        #triviaList li:hover {
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 1;
        }
    </style>
</head>

                            "cybersecurity": { type: "link", url: "#", text: "Cyber Security" },
                            "movies": { type: "link", url: "#", text: "Movies" },
                            "coding": { type: "link", url: "#", text: "Coding for Fun and Profit" },
                            "cooking": { type: "link", url: "#", text: "Cooking" },
                            "walking": { type: "link", url: "#", text: "Long Walks" }
                        }
                    },
                    "references": {
                        type: "render",
                        words: ["james", "temkin"],
                        children: {
                            "james": { type: "link", url: "#", text: "James Harrison, Solution Architect, FL0" },
                            "temkin": { type: "link", url: "#", text: "Temkin Mengistu, Lead Developer, Infonas" }
                        }
                    },
                    "movies": {
                        type: "render",
                        words: ["monty.python", "infinity.war", "predestination", "S.M.atsv", "thhgttg", "ViewALL", "arrested.development", "community"],
                        children: {
                            "monty.python": { type: "link", url: "https://en.wikipedia.org/wiki/Monty_Python" },
                            "infinity.war": { type: "link", url: "https://en.wikipedia.org/wiki/Avengers:_Infinity_War" },
                            "predestination": { type: "link", url: "https://en.wikipedia.org/wiki/Predestination_(film)" },
                            "S.M.atsv": { type: "link", url: "https://en.wikipedia.org/wiki/Spider-Man:_Across_the_Spider-Verse" },
                            "thhgttg": { type: "link", url: "https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy_(film)" },
                            "arrested.development": {type: "link", url: "https://en.wikipedia.org/wiki/Arrested_Development"},
                            "community": {type: "link", url: "https://en.wikipedia.org/wiki/Community_(TV_series)"},
                            "ViewALL": { type: "link", url: "https://www.flickchart.com/oxecho/movies" },
                        }
                    }
                }
            }
        }
        let foundPages = ['root'];
        let lastRequestId;


        loadProgress();
        if (new URLSearchParams(window.location.search).get('isHacker')) {
            pageGraph.root.children.resume = {
                type: "link",
                url: "https://drive.google.com/file/d/1mAIn0cG368o2vCnPBhNeoaMI3B4sx377/view?usp=drive_link",
            }
            pageGraph.root.words.push("resume");
        }

        function welcome() {
            alert("Welcome to das portfolio! If you are reading this, you probably know what to do!.")
        }
        function loadProgress() {
            const savedProgress = localStorage.getItem('wordSearchProgress');
            if (savedProgress) {
                try {
                    foundPages = JSON.parse(savedProgress);
                } catch (e) {
                    console.error('Error loading progress:', e);
                    localStorage.removeItem('wordSearchProgress');
                    foundPages = ['root'];
                }
            }
            renderFoundPages();
        }
        function saveProgress() {
            localStorage.setItem('wordSearchProgress', JSON.stringify(foundPages));
        }

        function clearProgress() {
            localStorage.removeItem('wordSearchProgress');
            foundPages = ['root'];
            renderFoundPages();
        }

        function displayRandomTrivia() {
            const triviaList = document.getElementById('triviaList');
            const randomTrivia = triviaFacts[Math.floor(Math.random() * triviaFacts.length)];
            const triviaItem = document.createElement('li');
            triviaItem.textContent = randomTrivia;
            triviaList.append(triviaItem);
            while (triviaList.children.length > 5) {
                triviaList.removeChild(triviaList.lastChild);
            }
        }

        function foundAPage(page) {
            if (!foundPages.includes(page)) {
                foundPages.push(page);
                saveProgress();
                renderFoundPages();
                displayRandomTrivia();
            }
        }

        function renderFoundPages() {
            const tree = {};
            function traverse(page, tree, _pageGraph = pageGraph) {
                if (foundPages.includes(page) || page === 'root') {
                    tree[page] = {};
                    if (_pageGraph[page].children) {
                        for (let child of Object.keys(_pageGraph[page].children)) {
                            traverse(child, tree[page], _pageGraph[page].children);
                        }
                    }
                }
            }
            traverse('root', tree);

            const list = document.getElementById('foundPagesList');
            list.innerHTML = '';
            function renderTraverse(tree, parent) {
                for (let page of Object.keys(tree)) {
                    const item = document.createElement('li');
                    item.textContent = page;
                    item.style.cursor = 'pointer';
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        processClick(getPage(page), page);
                    });
                    parent.appendChild(item);
                    if (Object.keys(tree[page]).length > 0) {
                        const sublist = document.createElement('ul');
                        item.appendChild(sublist);
                        renderTraverse(tree[page], sublist);
                    }
                }
            }
            renderTraverse(tree, list);
        }

        function createGrid(size) {
            return Array(size).fill().map(() => Array(size).fill('_'));
        }

        function isAdjacent(grid, row, col, direction, length) {
            const size = grid.length;
            const checkCell = (r, c) => r >= 0 && r < size && c >= 0 && c < size && grid[r][c] !== '_';

            const directions = {
                horizontal: () => {
                    for (let i = -1; i <= length; i++) {
                        if (checkCell(row - 1, col + i) || checkCell(row + 1, col + i)) return true;
                    }
                    return checkCell(row, col - 1) || checkCell(row, col + length);
                },
                vertical: () => {
                    for (let i = -1; i <= length; i++) {
                        if (checkCell(row + i, col - 1) || checkCell(row + i, col + 1)) return true;
                    }
                    return checkCell(row - 1, col) || checkCell(row + length, col);
                },
                diagonal: () => {
                    for (let i = -1; i <= length; i++) {
                        if (checkCell(row + i - 1, col + i) || checkCell(row + i + 1, col + i) ||
                            checkCell(row + i, col + i - 1) || checkCell(row + i, col + i + 1)) {
                            return true;
                        }
                    }
                    return checkCell(row - 1, col - 1) || checkCell(row + length, col + length);
                }
            };

            return directions[direction]();
        }

        function canPlaceWord(grid, word, row, col, direction) {
            const size = grid.length;
            const wordLen = word.length;

            const directions = {
                horizontal: () => {
                    if (col + wordLen > size) return false;
                    for (let i = 0; i < wordLen; i++) {
                        if (grid[row][col + i] !== '_' || isAdjacent(grid, row, col + i, direction, wordLen)) {
                            return false;
                        }
                    }
                    return true;
                },
                vertical: () => {
                    if (row + wordLen > size) return false;
                    for (let i = 0; i < wordLen; i++) {
                        if (grid[row + i][col] !== '_' || isAdjacent(grid, row + i, col, direction, wordLen)) {
                            return false;
                        }
                    }
                    return true;
                },
                diagonal: () => {
                    if (row + wordLen > size || col + wordLen > size) return false;
                    for (let i = 0; i < wordLen; i++) {
                        if (grid[row + i][col + i] !== '_' || isAdjacent(grid, row + i, col + i, direction, wordLen)) {
                            return false;
                        }
                    }
                    return true;
                }
            };

            return directions[direction]();
        }

        function placeWord(grid, word) {
            const size = grid.length;
            let attempts = 0;
            const maxAttempts = 100;

            while (attempts < maxAttempts) {
                const row = Math.floor(Math.random() * size);
                const col = Math.floor(Math.random() * size);
                const direction = ['horizontal', 'vertical', 'diagonal'][Math.floor(Math.random() * 3)];

                if (canPlaceWord(grid, word, row, col, direction)) {
                    const directions = {
                        horizontal: () => {
                            for (let i = 0; i < word.length; i++) {
                                grid[row][col + i] = word[i];
                            }
                        },
                        vertical: () => {
                            for (let i = 0; i < word.length; i++) {
                                grid[row + i][col] = word[i];
                            }
                        },
                        diagonal: () => {
                            for (let i = 0; i < word.length; i++) {
                                grid[row + i][col + i] = word[i];
                            }
                        }
                    };

                    directions[direction]();
                    return { row, col, direction };
                }

                attempts++;
            }

            return null;
        }

        function generateWordSearch(words, size) {
            const grid = createGrid(size);
            const wordPositions = {};

            words = words.sort((a, b) => b.length - a.length);

            words.forEach(word => {
                const position = placeWord(grid, word.toUpperCase());
                if (position) {
                    if (!wordPositions[word]) {
                        wordPositions[word] = [];
                    }
                    wordPositions[word].push(position);
                } else {
                    console.warn(`Warning: Couldn't place '${word}'`);
                }
            });

            return { grid, wordPositions };
        }

        function getPage(pageKey) {
            function traverse(pageKey, _pageGraph = pageGraph) {
                if (_pageGraph[pageKey]) {
                    return _pageGraph[pageKey];
                }
                for (let child of Object.keys(_pageGraph)) {
                    if (_pageGraph[child].children) {
                        const result = traverse(pageKey, _pageGraph[child].children);
                        if (result) return result;
                    }
                }
                return null;
            }

            return traverse(pageKey);
        }

        function processClick(page, pageKey) {
            cancelAnimationFrame(lastRequestId);
            lastRequestId = null;

            if (page.type === 'render') {
                renderWordSearch(container, pageKey);
            } else if (page.type === 'link') {
                window.open(page.url, '_blank');
            } else if (page.type === "function") {
                page.function();
            }
        }

        function renderWordSearch(container, pageKey = "root") {
            const page = getPage(pageKey);
            if (!page) return;

            if (toMakeItWorkDontJudge.length) {
                toMakeItWorkDontJudge.forEach(timer => clearInterval(timer));
            }

            container.innerHTML = '';
            const words = Array.isArray(page.words) ? [...page.words] : [];

            if (pageKey !== "root") {
                words.push("back");
            }

            const gridSize = Math.max(23, Math.ceil(Math.sqrt(words.length * 10)));
            const { grid, wordPositions } = generateWordSearch(words, gridSize);

            const allowedHeight = window.innerHeight * 0.8;

            const size = grid.length;
            const cellSize = Math.floor(Math.min(container.clientWidth, allowedHeight) / size)
            const highlightedWords = [];

            container.style.width = `${size * cellSize}px`;
            container.style.height = `${size * cellSize}px`;
            container.style.position = 'relative';
            container.style.display = 'flex';
            container.style.flexWrap = 'wrap';
            container.style.justifyContent = 'center';

            const letters = [];
            const chars = [];

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const letter = document.createElement('div');
                    letter.className = 'letter';
                    letter.style.width = `${cellSize}px`;
                    letter.style.height = `${cellSize}px`;
                    letter.style.fontSize = `${cellSize * 0.6}px`;
                    letter.style.fontWeight = '200';
                    letter.textContent = grid[i][j];
                    container.appendChild(letter);

                    if (grid[i][j] === '_') {
                        letters.push({
                            element: letter,
                            x: j * cellSize + cellSize / 2,
                            y: i * cellSize + cellSize / 2,
                        });
                    } else {
                        letter.style.fontWeight = '500';
                        chars.push({
                            element: letter,
                            x: j * cellSize + cellSize / 2,
                            y: i * cellSize + cellSize / 2,
                            movable: true,
                            row: i,
                            col: j,
                        });
                    }
                }
            }

            const lastPosition = {};

            function updateDirections(cursorX, cursorY) {
                letters.forEach((letter) => {
                    const dx = cursorX - letter.x;
                    const dy = cursorY - letter.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);
                    const fontSize = Math.max(cellSize * 0.3, cellSize * 0.6 - distance / 20);
                    letter.element.style.transform = `rotate(${angle}rad)`;
                    letter.element.style.fontSize = `${fontSize}px`;
                });

                chars.filter((char) => char.movable).forEach((char) => {
                    const dx = cursorX - char.x;
                    const dy = cursorY - char.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);
                    const fontSize = Math.max(cellSize * 0.3, cellSize * 0.6 - distance / 20);
                    char.element.style.transform = `rotate(${angle * 0.1}rad)`;
                    char.element.style.fontSize = `${fontSize}px`;
                    if (distance < cellSize) {
                        char.movable = false;
                        char.element.style.color = 'red';
                        checkWordCompletion(char.row, char.col);
                    }
                });
            }

            function checkWordCompletion(row, col) {
                Object.entries(wordPositions).forEach(([word, positions]) => {
                    if (!words.includes(word)) return;
                    positions.forEach(position => {
                        if (isWordComplete(word, position) && !highlightedWords.includes(word)) {
                            highlightedWords.push(word);
                            highlightWord(word, position);
                        }
                    });
                });
            }

            function isWordComplete(word, position) {
                const { row, col, direction } = position;
                for (let i = 0; i < word.length; i++) {
                    let charPosition;
                    if (direction === 'horizontal') {
                        charPosition = chars.find(c => c.row === row && c.col === col + i);
                    } else if (direction === 'vertical') {
                        charPosition = chars.find(c => c.row === row + i && c.col === col);
                    } else if (direction === 'diagonal') {
                        charPosition = chars.find(c => c.row === row + i && c.col === col + i);
                    }
                    if (!charPosition || charPosition.movable) {
                        return false;
                    }
                }
                return true;
            }

            function highlightWord(word, position) {
                const { row, col, direction } = position;
                const wordBox = document.createElement('div');
                wordBox.className = 'word-box';
                if (word === "back") {
                    wordBox.classList.add('back');
                }

                const dimensions = {
                    horizontal: { width: cellSize * word.length, height: cellSize, left: col * cellSize, top: row * cellSize },
                    vertical: { width: cellSize, height: cellSize * word.length, left: col * cellSize, top: row * cellSize },
                    diagonal: { width: cellSize * word.length, height: cellSize * word.length, left: col * cellSize, top: row * cellSize }
                };

                const { width, height, left, top } = dimensions[direction];

                Object.assign(wordBox.style, {
                    width: `${width}px`,
                    height: `${height}px`,
                    left: `${left}px`,
                    top: `${top}px`
                });

                wordBox.addEventListener('click', () => {
                    console.log('Clicked:', word, position);
                    if (word === "back") {
                        goBack(pageKey);
                    } else {
                        const nextPage = page.children && page.children[word];
                        if (nextPage) {
                            processClick(nextPage, word, lastRequestId);
                        }
                    }
                });

                container.appendChild(wordBox);

                foundAPage(word);
            }

            function goBack(fromPage) {
                const parentPage = getPage(fromPage);
                if (parentPage && parentPage.type === 'render') {
                    renderWordSearch(container, 'root');
                } else if (parentPage && parentPage.type === 'link') {
                    window.open(parentPage.url, '_blank');
                }
            }

            function handleInteraction(event) {
                const rect = container.getBoundingClientRect();
                let interactionX, interactionY;

                if (event.type === 'mousemove') {
                    interactionX = event.clientX - rect.left;
                    interactionY = event.clientY - rect.top;
                } else if (event.type === 'touchmove') {
                    event.preventDefault();
                    interactionX = event.touches[0].clientX - rect.left;
                    interactionY = event.touches[0].clientY - rect.top;
                }

                lastPosition.x = interactionX;
                lastPosition.y = interactionY;
            }

            container.addEventListener('mousemove', handleInteraction);
            container.addEventListener('touchstart', handleInteraction, { passive: false });
            container.addEventListener('touchmove', handleInteraction, { passive: false });


            // function animate() {
            //     if (lastPosition.x !== undefined && lastPosition.y !== undefined) {
            //         updateDirections(lastPosition.x, lastPosition.y);
            //     } else {
            //         updateDirections(size * cellSize / 2, size * cellSize / 2);
            //     }
            const FPS = 25;
            let timer = setInterval(() => {
                console.log('Animating', lastPosition);
                if (lastPosition.x !== undefined && lastPosition.y !== undefined) {
                    updateDirections(lastPosition.x, lastPosition.y);
                } else {
                    updateDirections(size * cellSize / 2, size * cellSize / 2);
                }                
            }, 1000 / FPS);

            toMakeItWorkDontJudge.push(timer);
        }


        const container = document.getElementById('gridContainer');
        renderWordSearch(container);
        displayRandomTrivia();
    </script>
